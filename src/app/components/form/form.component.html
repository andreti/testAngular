<form [formGroup]="form">

    <div class="row">

        <div class="col-xs-12 col-md-6 form-group">
            <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Username" autocomplete="off" type="text" required>
                <mat-error *ngIf="f.username.hasError('required')">
                    <strong>Username is required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-xs-12 col-md-6 form-group">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email" autocomplete="off" type="text" required>
                <mat-error *ngIf="f.email.errors?.pattern && !f.email.hasError('required')">
                    <strong>Email format is incorrect</strong>
                </mat-error>
                <mat-error *ngIf="f.email.hasError('required')">
                    <strong>Email is required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 form-group">
            <label>Gender</label> <br>
            <mat-radio-group formControlName="gender">
                <mat-radio-button labelPosition="after" value="m" class="mr-4">Male</mat-radio-button>
                <mat-radio-button labelPosition="after" value="f" class="mr-1">Female</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12">
            <mat-form-field class="col-sm-12 full-width">
                <mat-label>Bio</mat-label>
                <textarea rows="3" matInput formControlName="bio" placeholder="Bio" autocomplete="off" type="text"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-sm-12">
            <button mat-raised-button color="primary" class="pull-right" (click)="save()" title="Save">Save</button>
        </div>
    </div>

</form>
